<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="resource/css/style.css">
</head>
<body>

<div class="container">
    <h2 id="form-title">Login</h2>
    <div class="error" id="error"></div>
    <div class="success" id="success"></div>

    <input type="text" id="username" placeholder="Username" style="display:none;">
    <input type="text" id="email" placeholder="Email">
    <input type="password" id="password_hash" placeholder="Password">

    <button id="submitBtn">Login</button>
    <div class="toggle" id="toggleForm">Don't have an account? Register</div>
</div>


<script type="module" src="resource/js/main.js"></script>
</body>
</html>
