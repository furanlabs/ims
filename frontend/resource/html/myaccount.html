<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../css/myaccount.css">
</head>
<body>

<div class="profile-container">
    <h2>User Profile</h2>

    <div class="profile-item">
        <strong>ID:</strong>
        <span id="profile-id">Loading...</span>
    </div>

    <div class="profile-item">
        <strong>Username:</strong>
        <input type="text" id="profile-username" />
    </div>

    <div class="profile-item">
        <strong>Email:</strong>
        <input type="email" id="profile-email" />
    </div>

    <div class="profile-item">
        <strong>Profile Image URL:</strong>
        <input type="text" id="profile-img-link" placeholder="Paste image URL here" />
        <button id="updateImgBtn">Update Image</button>
    </div>

    <div class="profile-item">
        <strong>Preview:</strong>
        <img id="profile-img" src="" alt="User Image" />
    </div>




    <div class="profile-item">
    <h3>Change Password</h3>
    <label for="old-password">Current Password:</label>
    <input type="password" id="old-password" placeholder="Enter current password" />

    <label for="new-password">New Password:</label>
    <input type="password" id="new-password" placeholder="Enter new password" />

    <label for="confirm-new-password">Confirm New Password:</label>
    <input type="password" id="confirm-new-password" placeholder="Confirm new password" />

    <button id="changePasswordBtn">Change Password</button>
</div>

    <button id="saveBtn">Save Changes</button>
    <button id="deleteBtn" style="background-color:#e53935;">Delete Account</button>
    <button id="logoutBtn">Logout</button>

    <div id="message"></div>
</div>

<script type="module" src="../js/myaccount.js"></script>
</body>
</html>
